            ### What is Vim?
            > Vim is a highly configurable text editor built to enable efficient text editing. It is an improved version of the vi editor distributed with most UNIX systems.
            > &mdash; <cite><a href="http://www.vim.org/about.php">vim.org</a></cite>

            --

            * Modal editor
            * Based on vi
            * *Vi* fork by Bram Moolenaar
            * First release in 1991 as **V**i **Im**itation for Amiga systems
            * Since 1993: **V**i **Im**proved
            * Usable in the command line and standalone (gVim)
            ---
            ### Why?
            * Available almost everywhere
            * Preinstalled on almost every *nix operating systems
            * Heavy focus on keyboard input
            --

            * Sorry Windows, try gVim or [CMDer](http://cmder.net/)

            # Stay on the Home Row
            ---
            ### Motions
            * `h`  `j`  `k`  `l` : Arrow keys
            * `gg` `G`: Top or bottom of document
            * `H` `M` `L`: Top, middle or bottom of current screen
            * `0` `_`  `$`: Beginning, first non-blank character, end of current line
            * `w`: First letter of next word
            * `e`: Last letter of next word
            * `b`: First letter of previous word
            * `f{char}` `t{char}`: Find next occurrence of letter

            --
            * And many more

            # Plugin-a-palooza
            ---
            ### Plugin Manager
            * Basically you don't need a plugin manager.
            * Just drop any plugin into your `.vim/plugin/` folder.
            * Plugin managers have the advantage of easy installation, update and configuration.

            --
            * **Recommendations:**
            * [Vim-Plug](https://github.com/junegunn/vim-plug), [Vundle](https://github.com/VundleVim/Vundle.vim) or [Pathogen](https://github.com/tpope/vim-pathogen)
            * You can find many vim plugins at [VimAwesome.com](http://vimawesome.com)

            # `:History`

            ---
            ### Commands
            * `:Files` - Search in all project files
            * `:GitFiles` - Similar, but respects *.gitignore*
            * `:Buffers` - Search in all open buffers
            * `:Commits` - Search in all commits
            * `:BCommits` - Search in all commits of a buffer
            * `:History` - Search in recent files
            * `:History:` - Search in recent commands
            * `:History/` - Search in recent file searches
            * `:Ag` - Search a pattern in project <br> (*Ag* is a very fast *grep* alternative)
            * `:Colors` - Search and switch a color scheme
            * And more: https://github.com/junegunn/fzf.vim#commands
